<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RESTO X PREMIUM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script
        src="https://api-maps.yandex.ru/2.1/?apikey=06485227-6fb7-4113-a180-9ee4af1bdb52&lang=ru_RU&load=package.full"
        type="text/javascript"></script>
    <style>
        :root {
            --bg-color: #000000;
            --surface-color: #0D0D0D;
            --surface-accent: #1A1A1A;
            --accent-color: #FFFFFF;
            --secondary-text: #666666;
            --border-color: rgba(255, 255, 255, 0.08);
            --header-bg: rgba(0, 0, 0, 0.8);
        }

        body.light-theme {
            --bg-color: #F5F5F7;
            --surface-color: #FFFFFF;
            --surface-accent: #E5E5EA;
            --accent-color: #000000;
            --secondary-text: #86868B;
            --border-color: rgba(0, 0, 0, 0.05);
            --header-bg: rgba(255, 255, 255, 0.8);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--accent-color);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            transition: background 0.3s, color 0.3s;
        }

        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: var(--header-bg);
            backdrop-filter: blur(20px);
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        header h1 {
            font-size: 18px;
            font-weight: 800;
            color: var(--accent-color);
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            background: var(--surface-accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .search-container {
            padding: 16px 20px 8px;
            position: sticky;
            top: 80px;
            z-index: 99;
            background: var(--bg-color);
        }

        .search-inner {
            background: var(--surface-accent);
            border-radius: 14px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--border-color);
        }

        .search-inner input {
            background: transparent;
            border: none;
            color: var(--accent-color);
            font-size: 14px;
            width: 100%;
            outline: none;
        }

        .categories {
            display: flex;
            overflow-x: auto;
            padding: 10px 20px;
            gap: 10px;
            scrollbar-width: none;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .cat-item {
            padding: 10px 18px;
            background: var(--surface-accent);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            white-space: nowrap;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid var(--border-color);
        }

        .cat-item.active {
            background: var(--accent-color);
            color: var(--bg-color);
        }

        .menu-grid {
            padding: 10px 20px 100px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .card {
            background: var(--surface-color);
            border-radius: 24px;
            padding: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .cart-item-row {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .cart-item-img {
            width: 70px;
            height: 70px;
            border-radius: 16px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
            background-color: var(--surface-accent);
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .cart-item-info h4 {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .cart-item-info p {
            font-size: 13px;
            color: var(--secondary-text);
            font-weight: 600;
        }

        .card-img {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 18px;
            background-size: cover;
            background-position: center;
            margin-bottom: 12px;
        }

        .card h3 {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .card p {
            font-size: 11px;
            color: var(--secondary-text);
            margin-bottom: 12px;
            line-height: 1.3;
            flex-grow: 1;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            gap: 12px;
            padding-top: 8px;
        }

        .price {
            font-weight: 800;
            font-size: 16px;
            white-space: nowrap;
        }

        .qty-btn {
            background: var(--accent-color);
            color: var(--bg-color);
            font-weight: 800;
            font-size: 12px;
            padding: 10px 16px;
            border-radius: 14px;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .qty-btn:active {
            transform: scale(0.96);
        }

        .stepper {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--surface-accent);
            padding: 4px;
            border-radius: 14px;
            border: 1px solid var(--border-color);
        }

        .step-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent-color);
            color: var(--bg-color);
            border: none;
            border-radius: 10px;
            font-weight: 800;
            cursor: pointer;
            font-size: 18px;
            transition: 0.2s;
        }

        .step-btn:active {
            transform: scale(0.9);
            opacity: 0.8;
        }

        /* VIEWS */
        .view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .view.active {
            display: flex;
        }

        .view-header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid var(--border-color);
            background: var(--surface-color);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .view-content {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 100px;
        }

        /* CART FLOAT */
        .cart-float {
            position: fixed;
            bottom: max(20px, env(safe-area-inset-bottom));
            left: 20px;
            right: 20px;
            background: var(--accent-color);
            color: var(--bg-color);
            height: 64px;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            font-weight: 800;
            z-index: 1000;
            transform: translateY(150px);
            transition: 0.4s;
        }

        .cart-float.active {
            transform: translateY(0);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: #1A1A1A;
            border-radius: 14px;
            border: 2px solid #333;
            max-height: 280px;
            overflow-y: auto;
            display: none;
            z-index: 99999;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8);
            margin-top: 5px;
        }

        .res-item {
            padding: 16px 20px;
            border-bottom: 1px solid #333;
            font-size: 15px;
            cursor: pointer;
            color: #FFF;
            display: flex;
            align-items: center;
        }

        .res-item:before {
            content: "üìç";
            margin-right: 12px;
            font-size: 14px;
        }

        .res-item:active {
            background: #333;
        }

        /* TOGGLE PICKUP/DELIVERY */
        /* FORCE YANDEX SUGGEST VISIBILITY */
        [class*="suggest-panel"] {
            z-index: 9999999999 !important;
            background-color: var(--surface-accent) !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 12px !important;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8) !important;
            font-family: 'Inter', sans-serif !important;
        }

        [class*="suggest-item"] {
            padding: 12px 16px !important;
            color: var(--accent-color) !important;
            font-size: 14px !important;
        }

        [class*="suggest-item"]:hover {
            background-color: #333 !important;
        }

        .mode-toggle {
            display: flex;
            background: var(--surface-accent);
            border-radius: 16px;
            padding: 4px;
            margin-bottom: 20px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            font-size: 13px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .mode-btn.active {
            background: var(--accent-color);
            color: var(--bg-color);
        }

        .input-main {
            width: 100%;
            padding: 16px;
            background: var(--surface-accent);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            color: var(--accent-color);
            outline: none;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .input-full {
            grid-column: span 2;
            width: 100%;
            padding: 16px;
            background: var(--surface-accent);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            color: var(--accent-color);
            outline: none;
            resize: none;
        }

        #map {
            height: 200px;
            border-radius: 20px;
            margin: 15px 0;
            border: 1px solid var(--border-color);
            display: block;
        }

        .confirm-btn {
            width: 100%;
            padding: 18px;
            background: var(--accent-color);
            color: var(--bg-color);
            border-radius: 18px;
            font-weight: 800;
            border: none;
            font-size: 15px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
