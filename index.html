<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RESTO X PREMIUM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --surface-color: #111111;
            --accent-color: #FFFFFF;
            --secondary-color: #888888;
            --border-color: rgba(255, 255, 255, 0.08);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--accent-color);
            margin: 0;
            padding: 0;
            line-height: 1.5;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        /* --- Layout --- */
        header {
            padding: 24px 20px 16px;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 18px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }

        .category-scroll {
            display: flex;
            overflow-x: auto;
            padding: 12px 20px;
            gap: 8px;
            scrollbar-width: none;
            background: var(--bg-color);
        }

        .category-scroll::-webkit-scrollbar {
            display: none;
        }

        .cat-item {
            padding: 8px 18px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 100px;
            font-size: 13px;
            font-weight: 500;
            color: var(--secondary-color);
            white-space: nowrap;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cat-item.active {
            background: var(--accent-color);
            color: var(--bg-color);
            border-color: var(--accent-color);
            transform: scale(1.05);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 20px;
            padding-bottom: 120px;
            /* Space for cart button */
        }

        /* --- Food Card --- */
        .card {
            background: var(--surface-color);
            border-radius: 20px;
            padding: 12px;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.5s ease backwards;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 240px;
        }

        .card-img {
            width: 100%;
            aspect-ratio: 1;
            background: #1a1a1a;
            border-radius: 14px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.05);
            letter-spacing: 2px;
            overflow: hidden;
            position: relative;
        }

        .card-img::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.4) 0%, transparent 100%);
        }

        .card-info h3 {
            font-size: 14px;
            font-weight: 600;
            margin: 0 0 4px 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-info p {
            font-size: 11px;
            color: var(--secondary-color);
            margin: 0 0 12px 0;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .price {
            font-size: 16px;
            font-weight: 700;
        }

        .add-icon {
            width: 32px;
            height: 32px;
            background: var(--accent-color);
            color: var(--bg-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 400;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .add-icon:active {
            transform: scale(0.9);
        }

        /* --- Floating Cart --- */
        .floating-cart {
            position: fixed;
            bottom: 24px;
            left: 20px;
            right: 20px;
            background: var(--accent-color);
            color: var(--bg-color);
            height: 60px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transform: translateY(150px);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }

        .floating-cart.active {
            transform: translateY(0);
        }

        .cart-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .cart-badge {
            background: var(--bg-color);
            color: var(--accent-color);
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 12px;
        }

        /* --- Skeletons (if needed) --- */
        .loading-shimmer {
            background: linear-gradient(90deg, #111 25%, #1a1a1a 50%, #111 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>RESTO X PREMIUM</h1>
        <div
            style="font-size: 10px; color: var(--secondary-color); border: 1px solid var(--border-color); padding: 4px 8px; border-radius: 6px;">
            DIGITAL MENU</div>
    </header>

    <div class="category-scroll" id="categories-container">
        <!-- JS -->
    </div>

    <div class="menu-grid" id="menu-container">
        <!-- JS -->
    </div>

    <div class="floating-cart" id="cart-status" onclick="openCart()">
        <div class="cart-info">
            <span class="cart-badge" id="cart-count">0</span>
            <span>КОРЗИНА</span>
        </div>
        <div id="cart-total">0 ₽</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
