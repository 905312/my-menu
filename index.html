<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RESTO X PREMIUM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --surface-color: #0D0D0D;
            --surface-accent: #1A1A1A;
            --accent-color: #FFFFFF;
            --secondary-text: #666666;
            --border-color: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –º–µ—Ä—Ü–∞–Ω–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        body {
            background-color: var(--bg-color);
            color: var(--accent-color);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        header {
            padding: 24px 20px 12px;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 16px;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .search-container {
            padding: 16px 20px 8px;
            background: var(--bg-color);
            position: sticky;
            top: 60px;
            z-index: 99;
        }

        .search-bar {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: #fff;
            width: 100%;
            outline: none;
            font-size: 14px;
        }

        .category-scroll {
            display: flex;
            overflow-x: auto;
            padding: 12px 20px;
            gap: 16px;
            scrollbar-width: none;
        }

        .category-scroll::-webkit-scrollbar {
            display: none;
        }

        .cat-item {
            font-size: 13px;
            font-weight: 700;
            color: var(--secondary-text);
            padding: 8px 0;
            white-space: nowrap;
            border-bottom: 2px solid transparent;
            transition: 0.2s;
        }

        .cat-item.active {
            color: #fff;
            border-bottom-color: #fff;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 12px 20px 140px;
            /* GPU —É—Å–∫–æ—Ä–µ–Ω–∏–µ –¥–ª—è –ø–ª–∞–≤–Ω–æ–π –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
            transform: translateZ(0);
        }

        .card {
            background: var(--surface-color);
            border-radius: 24px;
            padding: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            min-height: 290px;
        }

        .card-img {
            width: 100%;
            aspect-ratio: 1;
            background: var(--surface-accent);
            border-radius: 18px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card h3 {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .card p {
            font-size: 11px;
            color: var(--secondary-text);
            margin-bottom: 12px;
            height: 32px;
            overflow: hidden;
        }

        /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ—É—Ç–µ—Ä —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ —Å–∫–∞—á–∫–æ–≤ */
        .card-footer {
            height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-top: auto;
        }

        .price {
            font-weight: 800;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .stepper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--surface-accent);
            border-radius: 14px;
            padding: 2px;
            height: 48px;
        }

        .step-btn {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
        }

        .qty-val {
            font-weight: 700;
            font-size: 14px;
        }

        .qty-btn {
            background: var(--accent-color);
            color: #000;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 800;
            cursor: pointer;
        }

        .cart-float {
            position: fixed;
            bottom: 30px;
            left: 20px;
            right: 20px;
            background: #fff;
            color: #000;
            height: 64px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            font-weight: 800;
            z-index: 1000;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            /* –£–±–∏—Ä–∞–µ–º –ø–ª–∞–≤–Ω—É—é –∞–Ω–∏–º–∞—Ü–∏—é, –µ—Å–ª–∏ –æ–Ω–∞ –ª–∞–≥–∞–µ—Ç, –Ω–æ –æ—Å—Ç–∞–≤–∏–º –∞–∫–∫—É—Ä–∞—Ç–Ω—ã–π –≤—ã–µ–∑–¥ */
            transform: translateY(150px);
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .cart-float.active {
            transform: translateY(0);
        }

        .cart-badge {
            background: #000;
            color: #fff;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 12px;
            margin-right: 12px;
        }
    </style>
</head>

<body>
    <header>
        <h1>RESTO X PREMIUM</h1>
    </header>
    <div class="search-container">
        <div class="search-bar">üîç <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ –º–µ–Ω—é..."
                oninput="filterMenu()"></div>
    </div>
    <div class="category-scroll" id="categories-container"></div>
    <div class="menu-grid" id="menu-container"></div>
    <div class="cart-float" id="cart-float" onclick="openCart()">
        <div style="display: flex; align-items: center;"><span class="cart-badge"
                id="cart-qty">0</span><span>–û–§–û–†–ú–ò–¢–¨</span></div>
        <div id="cart-sum">0 ‚ÇΩ</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
