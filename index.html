<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resto Premium Menu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --accent-color: #d4af37;
            --text-color: #ffffff;
            --secondary-text: #a0a0a0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            user-select: none;
            overflow-x: hidden;
        }

        header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(180deg, rgba(212, 175, 55, 0.1) 0%, rgba(15, 15, 15, 1) 100%);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        header h1 {
            font-size: 24px;
            margin: 0;
            letter-spacing: 2px;
            color: var(--accent-color);
            text-transform: uppercase;
        }

        .categories {
            display: flex;
            overflow-x: auto;
            padding: 10px 20px;
            gap: 10px;
            scrollbar-width: none;
        }

        .categories::-webkit-scrollbar { display: none; }

        .category-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            white-space: nowrap;
            color: var(--secondary-text);
            cursor: pointer;
            transition: 0.3s;
        }

        .category-btn.active {
            background: var(--accent-color);
            color: #000;
            border-color: var(--accent-color);
            font-weight: 600;
        }

        .menu-container {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding-bottom: 100px;
        }

        .food-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: transform 0.2s;
        }

        .food-card:active { transform: scale(0.97); }

        .food-img {
            width: 100%;
            height: 120px;
            background: #252525;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .food-img::after {
            content: "PREMIUM";
            font-size: 10px;
            letter-spacing: 3px;
        }

        .food-info { padding: 12px; }

        .food-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            height: 34px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .food-price {
            color: var(--accent-color);
            font-weight: 600;
            font-size: 16px;
        }

        .add-btn {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .cart-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: var(--accent-color);
            color: #000;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: translateY(150%);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .cart-status.show { transform: translateY(0); }

        .spinner {
            text-align: center;
            padding: 50px;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>RESTO PREMIUM</h1>
    </header>

    <div class="categories" id="categories-container">
        <!-- JS will populate -->
    </div>

    <div class="menu-container" id="menu-container">
        <!-- JS will populate -->
    </div>

    <div class="cart-status" id="cart-status" onclick="openCart()">
        <span>В КОРЗИНЕ: <span id="cart-count">0</span></span>
        <span id="cart-total">0 ₽</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
