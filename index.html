<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RESTO X PREMIUM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --surface-color: #0A0A0A;
            --surface-accent: #161616;
            --accent-color: #FFFFFF;
            --secondary-text: #707070;
            --border-color: rgba(255, 255, 255, 0.08);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--accent-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Transitions --- */
        .fade-in {
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Search Bar --- */
        .search-container {
            padding: 16px 20px 8px;
            background: var(--bg-color);
            position: sticky;
            top: 60px;
            /* Below Header */
            z-index: 99;
        }

        .search-bar {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: var(--accent-color);
            width: 100%;
            outline: none;
            font-size: 14px;
        }

        /* --- Header --- */
        header {
            padding: 24px 20px 12px;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 16px;
            font-weight: 800;
            margin: 0;
            letter-spacing: 2px;
        }

        /* --- Categories --- */
        .category-scroll {
            display: flex;
            overflow-x: auto;
            padding: 12px 20px;
            gap: 12px;
            scrollbar-width: none;
        }

        .category-scroll::-webkit-scrollbar {
            display: none;
        }

        .cat-item {
            font-size: 13px;
            font-weight: 600;
            color: var(--secondary-text);
            padding: 6px 0;
            white-space: nowrap;
            border-bottom: 2px solid transparent;
            transition: 0.2s;
        }

        .cat-item.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        /* --- Grid --- */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 12px 20px 140px;
        }

        /* --- Card --- */
        .card {
            background: var(--surface-color);
            border-radius: 24px;
            padding: 12px;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .card-img {
            width: 100%;
            aspect-ratio: 1;
            background: var(--surface-accent);
            border-radius: 18px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .card-img::before {
            content: "X";
            font-size: 40px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.03);
        }

        .card h3 {
            font-size: 14px;
            font-weight: 700;
            margin: 0 0 4px;
            letter-spacing: -0.2px;
        }

        .card p {
            font-size: 11px;
            color: var(--secondary-text);
            margin: 0 0 12px;
            height: 32px;
            overflow: hidden;
        }

        /* --- Stepper (Plus/Minus) --- */
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price {
            font-weight: 700;
            font-size: 15px;
        }

        .stepper {
            display: flex;
            align-items: center;
            background: var(--surface-accent);
            border-radius: 12px;
            padding: 4px;
            gap: 10px;
        }

        .step-btn {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }

        .step-btn:active {
            transform: scale(0.85);
        }

        .qty-btn {
            background: var(--accent-color);
            color: var(--bg-color);
            padding: 8px 14px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        /* --- Floating Cart --- */
        .cart-float {
            position: fixed;
            bottom: max(20px, var(--safe-area-bottom));
            left: 20px;
            right: 20px;
            background: var(--accent-color);
            color: var(--bg-color);
            height: 64px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            font-weight: 800;
            transform: translateY(150%);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        .cart-float.active {
            transform: translateY(0);
        }

        .cart-count {
            background: var(--bg-color);
            color: var(--accent-color);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 12px;
            margin-right: 12px;
        }

        /* --- Detail Modal --- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            z-index: 2000;
            display: none;
            padding: 40px 20px;
            flex-direction: column;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s;
        }

        .modal-img {
            width: 100%;
            aspect-ratio: 1;
            background: var(--surface-color);
            border-radius: 32px;
            margin-bottom: 24px;
        }
    </style>
</head>

<body>
    <header>
        <h1>RESTO X PREMIUM</h1>
        <div style="font-size: 10px; opacity: 0.5;">01:59 AM</div>
    </header>

    <div class="search-container">
        <div class="search-bar">
            <span>üîç</span>
            <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ª—é–±–∏–º–æ–π –µ–¥—ã..." oninput="filterMenu()">
        </div>
    </div>

    <div class="category-scroll" id="categories-container"></div>
    <div class="menu-grid" id="menu-container"></div>

    <div class="cart-float" id="cart-float" onclick="openCart()">
        <div style="display: flex; align-items: center;">
            <span class="cart-count" id="cart-qty">0</span>
            <span>–ü–ï–†–ï–ô–¢–ò –ö –û–ü–õ–ê–¢–ï</span>
        </div>
        <div id="cart-sum">0 ‚ÇΩ</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
