<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RESTO X PREMIUM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --surface-color: #0A0A0A;
            --surface-accent: #161616;
            --accent-color: #FFFFFF;
            --secondary-text: #707070;
            --border-color: rgba(255, 255, 255, 0.08);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--accent-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Transitions --- */
        .fade-in {
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Search Bar --- */
        .search-container {
            padding: 16px 20px 8px;
            background: var(--bg-color);
            position: sticky;
            top: 60px;
            z-index: 99;
        }

        .search-bar {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: border-color 0.3s;
        }

        .search-bar:focus-within {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: var(--accent-color);
            width: 100%;
            outline: none;
            font-size: 15px;
            font-weight: 500;
        }

        /* --- Header --- */
        header {
            padding: 24px 20px 12px;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(25px);
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 17px;
            font-weight: 800;
            margin: 0;
            letter-spacing: 2.5px;
        }

        /* --- Categories --- */
        .category-scroll {
            display: flex;
            overflow-x: auto;
            padding: 12px 20px;
            gap: 16px;
            scrollbar-width: none;
        }

        .category-scroll::-webkit-scrollbar {
            display: none;
        }

        .cat-item {
            font-size: 13px;
            font-weight: 700;
            color: var(--secondary-text);
            padding: 8px 0;
            white-space: nowrap;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            cursor: pointer;
        }

        .cat-item.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        /* --- Grid --- */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            padding: 16px 20px 140px;
        }

        /* --- Card --- */
        .card {
            background: var(--surface-color);
            border-radius: 28px;
            padding: 14px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 280px;
        }

        .card-img {
            width: 100%;
            aspect-ratio: 1;
            background: var(--surface-accent);
            border-radius: 20px;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-img::before {
            content: "X";
            font-size: 48px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.02);
        }

        .card h3 {
            font-size: 14px;
            font-weight: 700;
            margin: 0 0 6px;
            line-height: 1.2;
        }

        .card p {
            font-size: 11px;
            color: var(--secondary-text);
            margin: 0 0 16px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* --- Stepper (Bigger & Better) --- */
        .card-footer {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: auto;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price {
            font-weight: 800;
            font-size: 16px;
        }

        .stepper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--surface-accent);
            border-radius: 14px;
            padding: 2px;
            width: 100%;
            border: 1px solid var(--border-color);
        }

        .step-btn {
            width: 44px;
            /* HUGE Touch area */
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 500;
            cursor: pointer;
            color: var(--accent-color);
        }

        .step-btn:active {
            opacity: 0.5;
            transform: scale(0.9);
        }

        .qty-val {
            font-weight: 700;
            font-size: 15px;
        }

        .qty-btn {
            background: var(--accent-color);
            color: var(--bg-color);
            padding: 14px;
            border-radius: 14px;
            font-size: 13px;
            font-weight: 800;
            text-align: center;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s;
        }

        .qty-btn:active {
            transform: scale(0.96);
        }

        /* --- Floating Cart --- */
        .cart-float {
            position: fixed;
            bottom: max(24px, var(--safe-area-bottom));
            left: 20px;
            right: 20px;
            background: var(--accent-color);
            color: var(--bg-color);
            height: 68px;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            font-weight: 800;
            transform: translateY(150%);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .cart-float.active {
            transform: translateY(0);
        }

        .cart-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .cart-badge {
            background: var(--bg-color);
            color: var(--accent-color);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <header>
        <h1>RESTO X PREMIUM</h1>
        <div style="font-size: 11px; font-weight: 600; opacity: 0.4;">EST. 2026</div>
    </header>

    <div class="search-container">
        <div class="search-bar">
            <span>üîç</span>
            <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ –≤—Å–µ–º—É –º–µ–Ω—é..." oninput="filterMenu()">
        </div>
    </div>

    <div class="category-scroll" id="categories-container"></div>
    <div class="menu-grid" id="menu-container"></div>

    <div class="cart-float" id="cart-float" onclick="openCart()">
        <div class="cart-info">
            <span class="cart-badge" id="cart-qty">0</span>
            <span style="letter-spacing: 0.5px;">–ó–ê–ö–ê–ó–ê–¢–¨</span>
        </div>
        <div id="cart-sum" style="font-size: 18px;">0 ‚ÇΩ</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
