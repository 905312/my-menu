<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RESTO Delivery</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #000;
            --surface-color: #1c1c1e;
            --text-color: #fff;
            --secondary-text: #8e8e93;
            --accent-color: #fff;
            --accent-text: #000;
            --border-color: #38383a;
        }

        .light-theme {
            --bg-color: #fff;
            --surface-color: #f2f2f7;
            --text-color: #000;
            --secondary-text: #8e8e93;
            --accent-color: #000;
            --accent-text: #fff;
            --border-color: #d1d1d6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, system-ui, sans-serif;
            user-select: none;
            -webkit-user-select: none;
            cursor: default;
        }

        input,
        textarea {
            user-select: text;
            -webkit-user-select: text;
            cursor: text;
        }

        .qty-btn,
        .step-btn,
        .confirm-btn,
        .back-btn,
        .cat-item,
        .mode-btn,
        .theme-toggle {
            cursor: pointer;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
        }

        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 800;
            font-size: 20px;
        }

        #categories-container {
            display: flex;
            gap: 10px;
            padding: 10px 20px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        #categories-container::-webkit-scrollbar {
            display: none;
        }

        .cat-item {
            padding: 8px 16px;
            background: var(--surface-color);
            border-radius: 10px;
            white-space: nowrap;
            font-weight: 600;
            font-size: 14px;
            color: var(--secondary-text);
        }

        .cat-item.active {
            background: var(--accent-color);
            color: var(--accent-text);
        }

        #menu-container {
            padding: 10px 20px 100px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background: var(--surface-color);
            border-radius: 15px;
            overflow: hidden;
        }

        .card-img {
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .unavailable {
            opacity: 0.5;
            filter: grayscale(1);
        }

        .card h3 {
            padding: 12px 15px 4px;
            font-size: 17px;
        }

        .card p {
            padding: 0 15px 12px;
            font-size: 13px;
            color: var(--secondary-text);
        }

        .size-picker {
            display: flex;
            gap: 5px;
            padding: 0 15px 12px;
        }

        .size-btn {
            padding: 4px 10px;
            border-radius: 6px;
            background: #2c2c2e;
            font-size: 11px;
            font-weight: 600;
        }

        .size-btn.active {
            background: var(--accent-color);
            color: var(--accent-text);
        }

        .card-footer {
            padding: 12px 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price {
            font-size: 17px;
            font-weight: 800;
        }

        .qty-btn {
            background: var(--accent-color);
            color: var(--accent-text);
            padding: 7px 16px;
            border-radius: 8px;
            font-weight: 800;
            font-size: 12px;
        }

        .stepper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .step-btn {
            width: 28px;
            height: 28px;
            background: var(--accent-color);
            color: var(--accent-text);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
        }

        #cart-float {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #fff;
            color: #000;
            padding: 15px 20px;
            border-radius: 12px;
            display: none;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #cart-float.active {
            display: flex;
        }

        #cart-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            background: #4cd964;
        }

        .view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .view.active {
            display: flex;
        }

        .view-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .view-content {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .input-main {
            width: 100%;
            padding: 12px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-color);
            margin-bottom: 10px;
            outline: none;
        }

        .confirm-btn {
            width: 100%;
            padding: 16px;
            background: #fff;
            color: #000;
            border-radius: 12px;
            font-weight: 800;
            font-size: 15px;
            margin-top: 15px;
            border: none;
        }

        .mode-toggle {
            display: flex;
            background: var(--surface-color);
            padding: 4px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-radius: 7px;
            font-weight: 600;
            color: var(--secondary-text);
        }

        .mode-btn.active {
            background: #fff;
            color: #000;
        }

        .history-card-v2 {
            background: var(--surface-color);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 15px;
        }

        .reorder-btn-v2 {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background: var(--surface-color);
            border-radius: 6px;
            border: 1px solid var(--border-color);
            color: #fff;
        }
    </style>
</head>

<body>

    <script src="app.js?v=4.2"></script>
</body>

</html>
